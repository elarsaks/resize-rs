name: "Image Resizer"
description: "Resize all images in a folder to specified widths, preserving aspect ratio."
author: "Elar Saks"

inputs:
  source-dir:
    description: "Directory containing original images"
    required: true
  sizes:
    description: "Comma-separated list of widths to generate (e.g. 64,128,256)"
    required: true
  output-dir:
    description: "Directory where resized images will be written"
    required: true

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - --source-dir=${{ inputs.source-dir }}
    - --sizes=${{ inputs.sizes }}
    - --output-dir=${{ inputs.output-dir }}
